<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-fixed-top ">
            <div class="container">
                <a href="index.html" class="navbar-brand">Lifestyle Store</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav text-center ml-auto navbar-right">
                        <li class="nav-item">

                            <a href="login.html" class="nav-link"><span
                                    class="glyphicon glyphicon-user mx-3"></span></span>Login</a>
                        </li>
                        <li class="nav-item">

                            <a href="signup.html" class="nav-link active "><span
                                    class="glyphicon glyphicon-log-in mx-3"></span>SignUp</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div><br><br>

    <div class="container my-5" style="width: 50%;">
        <br>
        <h1>SIGN UP</h1>
        <form>
            <div class="form-group">

                <input type="text" id="name" class="form-control" placeholder="Name">

            </div>
            <div class="form-group">

                <input type="email" id="email" class="form-control" placeholder="Email">

            </div>
            <div class="form-group">

                <input type="password" id="password" class="form-control" placeholder="Password">

            </div>
            <div class="form-group">

                <input type="tel" id="contact" class="form-control" placeholder="Contact">

            </div>
            <div class="form-group">

                <input type="text" id="city" class="form-control" placeholder="City">

            </div>
            <div class="form-group">

                <input type="text" id="address" class="form-control" placeholder="Address">

            </div>
            <button class="btn btn-primary"><a href="login.html" class="text-white">Sign Up</a></button>
        </form>
    </div>
    <footer style="margin-top: 100px;">
        <div class="container">
            <center>
                Copyright © Lifestyle Store. All Rights  Reserved” ​and ​“Contact Us: +91 90000 00000
            </center>
        </div>
    </footer>
</body>

</html>
